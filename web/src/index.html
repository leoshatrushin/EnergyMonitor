<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>EnergyMonitor</title>
    <script src="./app.ts" type="module" defer></script>
    <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
    <div class="top">
        <h1>Energy Monitor</h1>
        <div id="chartPicker"></div>
    </div>
    <div id="chartGrid">
        <div id="axisLeftLabel">
            <h2>Energy (Wh)</h2>
        </div>
        <svg id="chartData">
            <defs>
                <filter id="glow">
                    <feGaussianBlur stdDeviation="3" result="coloredBlur"></feGaussianBlur>
                    <feMerge>
                        <feMergeNode in="coloredBlur"></feMergeNode>
                        <feMergeNode in="SourceGraphic"></feMergeNode>
                    </feMerge>
                </filter>
            </defs>
            <g class="axisLeft"></g>
            <g class="axisBottom"></g>
        </svg>
        <div id="timescaleButtons" }></div>
    </div>
</body>

</html>
