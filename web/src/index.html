<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>EnergyMonitor</title>
    <script src="./app.ts" type="module" defer></script>
</head>

<body>
    <style>
        * {
            color: white;
        }

        body {
            background-color: black;
        }

        .glow {
            filter: url(#glow);
        }
    </style>
    <h1>Energy Monitor!</h1>
    <svg id="chartData" width="460" height="440">
        <defs>
            <filter id="glow">
                <feGaussianBlur stdDeviation="3" result="coloredBlur"></feGaussianBlur>
                <feMerge>
                    <feMergeNode in="coloredBlur"></feMergeNode>
                    <feMergeNode in="SourceGraphic"></feMergeNode>
                </feMerge>
            </filter>
        </defs>
    </svg>
    <div id="timescaleButtons" }></div>
</body>

</html>
