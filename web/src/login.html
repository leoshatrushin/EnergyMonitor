<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./style.css" />
        <title>EnergyMonitor</title>
    </head>

    <body>
        <div id="auth-form" style="display: block">
            <form id="apiKeyForm">
                <input type="text" id="apiKey" name="apiKey" placeholder="Enter password" />
                <button type="submit">Submit</button>
            </form>
        </div>
        <script>
            document.getElementById('apiKeyForm').addEventListener('submit', function submitAPIKey(event) {
                event.preventDefault();
                const apiKey = document.getElementById('apiKey').value;
                const res = await fetch('/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({apiKey: apiKey}),
                });
                const {authenticated} = res.json();
                if (authenticated) {
                    document.getElementById('auth-form').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                } else {
                    alert('Incorrect password');
                }
            });
        </script>
    </body>
</html>
